<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ScrollMagic Demos</title>
	<link rel='stylesheet prefetch' href='http://labfile.oss.aliyuncs.com/bootstrap/3.3.2/css/bootstrap.min.css'>

<body style="position: relative">
	<div id="starsBox"></div>
	<header style="position: relative">
		<div class="container">
			<div class="col-md-8 col-md-offset-2">
				<h1>
					<i class="fa fa-heart"></i>
					ScrollMagic Demos
					<i class="fa fa-magic"></i>
				</h1>
				<hr>
				<h2>CSS Class Toggles</h2>
				<p class="lead">ScrollMagic also lets you easily toggle as many classes as you want when the Scene is activated via
					the scroll event. This is super handy for doing some complex stuff without the additional JavaScript</p>
			</div>
		</div>
		<i class="fa fa-angle-double-down"></i>
		<div style="background-color: black; width: 100%; height: 1px; position: absolute; bottom: 50px;"></div>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="wrap" id="scene-1">
						<h2>Magic Happens Here</h2>
						<img id="pinned-element1" style="position: absolute; top: 50%; z-index: 99; left: 50%; -webkit-transform: translate(-50%, -50%);"
						 src="../img/concert.gif" alt="">
						<div class="animation" id="animation-1"><i class="fa fa-heart"></i></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="wrap" id="scene-2">
						<h2>Magic Happens Here</h2>
						<div class="animation" id="animation-2"><i class="fa fa-heart"></i></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="wrap" id="scene-3">
						<h2>Magic Happens Here</h2>
						<div class="animation" id="animation-3"><i class="fa fa-heart"></i></div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div id="l-ball" style="width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;"></div>
	<script src='http://labfile.oss.aliyuncs.com/jquery/1.11.1/jquery.min.js'></script>
	<script src='http://labfile.oss.aliyuncs.com/gsap/1.14.2/TweenMax.min.js'></script>

	<script src="app.js" type="module"></script>
